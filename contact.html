<!DOCTYPE html>
<html lang="en">
<head>

<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EliteMods MCR - Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-black text-white pt-20">

  <!-- Navbar -->
  <header id="navbar" class="fixed top-0 left-0 w-full z-50 bg-transparent transition-colors duration-500">
    <div class="max-w-7xl mx-auto flex items-center justify-between p-4">
      <img src="assets/logo.png" alt="EliteMods MCR" class="w-48 h-auto object-contain -ml-8" />
      <nav>
        <ul class="flex space-x-8 text-white font-semibold text-lg">
          <li><a href="index.html" class="hover:text-yellow-500 transition">Home</a></li>
          <li><a href="services.html" class="hover:text-yellow-500 transition">Services</a></li>
          <li><a href="gallery.html" class="hover:text-yellow-500 transition">Gallery</a></li>
          <li><a href="contact.html" class="hover:text-yellow-500 transition">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Contact Section -->
  <main class="max-w-4xl mx-auto px-6 py-16">
    <h1 class="text-4xl font-extrabold text-yellow-500 mb-8 text-center">Contact Us</h1>
    <p class="text-gray-300 mb-12 text-center">
      Have questions or want to book a service? Send us a message or reach out via WhatsApp!
    </p>

    <form action="https://formsubmit.co/your-email@example.com" method="POST" class="space-y-6 bg-gray-900 p-8 rounded-2xl shadow-lg">
      <!-- Hidden input for FormSubmit to avoid spam -->
      <input type="hidden" name="_captcha" value="false" />
      <!-- You can add more hidden inputs like _subject, _next, etc. for FormSubmit -->

      <label class="block">
        <span class="text-gray-300 font-semibold">Full Name</span>
        <input
          type="text"
          name="name"
          required
          class="mt-1 block w-full rounded-md bg-gray-800 border border-gray-700 text-white px-4 py-2 focus:outline-none focus:border-red-600"
          placeholder="Your full name"
        />
      </label>

      <label class="block">
        <span class="text-gray-300 font-semibold">Email Address</span>
        <input
          type="email"
          name="email"
          required
          class="mt-1 block w-full rounded-md bg-gray-800 border border-gray-700 text-white px-4 py-2 focus:outline-none focus:border-red-600"
          placeholder="you@example.com"
        />
      </label>

      <label class="block">
        <span class="text-gray-300 font-semibold">Message</span>
        <textarea
          name="message"
          rows="5"
          required
          class="mt-1 block w-full rounded-md bg-gray-800 border border-gray-700 text-white px-4 py-2 focus:outline-none focus:border-yellow-500"
          placeholder="Write your message here..."
        ></textarea>
      </label>

      <button
        type="submit"
        class="w-full bg-yellow-500 hover:bg-red-700 text-white font-semibold py-3 rounded-lg transition"
      >
        Send Message
      </button>
    </form>

    <div class="mt-12 text-center">
      <p class="mb-4 text-gray-300 font-semibold">Or book now via WhatsApp:</p>
      <a
        href="https://wa.me/447852461270"
        target="_blank"
        class="inline-block bg-green-600 hover:bg-green-700 text-white font-semibold px-6 py-3 rounded-lg transition"
      >
        Chat on WhatsApp
      </a>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-black py-6 text-center text-gray-500 text-sm">
    <p>&copy; 2025 EliteMods MCR. All rights reserved.</p>
  </footer>

  <script>
    const navbar = document.getElementById('navbar');

    window.addEventListener('scroll', () => {
      if (window.scrollY > 50) {
        navbar.classList.add('bg-black', 'bg-opacity-90', 'shadow-md');
        navbar.classList.remove('bg-transparent');
      } else {
        navbar.classList.remove('bg-black', 'bg-opacity-90', 'shadow-md');
        navbar.classList.add('bg-transparent');
      }
    });
  </script>
</body>
</html>
