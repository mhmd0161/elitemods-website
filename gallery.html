<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EliteMods MCR - Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-black text-white pt-20">

   <!-- Navbar -->
  <header id="navbar" class="fixed top-0 left-0 w-full z-50 bg-transparent transition-colors duration-500">
    <div class="max-w-7xl mx-auto flex items-center justify-between p-4">
      <img src="assets/logo.png" alt="EliteMods MCR" class="w-48 h-auto object-contain logo" />
      <nav>
        <ul class="flex space-x-8 text-white font-semibold text-lg">
          <li><a href="index.html" class="hover:text-yellow-500 transition">Home</a></li>
          <li><a href="services.html" class="hover:text-yellow-500 transition">Services</a></li>
          <li><a href="gallery.html" class="hover:text-yellow-500 transition">Gallery</a></li>
          <li><a href="contact.html" class="hover:text-yellow-500 transition">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Instagram Gallery Section -->
  <section class="py-20">
    <div class="max-w-5xl mx-auto px-6 text-yellow-500 text-center">
      <h2 class="text-4xl font-bold mb-12">Instagram Gallery</h2>

      <!-- Elfsight Instagram Feed Widget -->
      <div class="elfsight-app-edb40a37-893e-49be-ab0d-28b50ea5558b" data-elfsight-app-lazy></div>

  </section>

   <!-- Footer -->
  <footer class="bg-black py-6 text-center text-gray-500 text-sm">
    <p>&copy; 2025 EliteMods MCR. All rights reserved.</p>
  </footer>

  <script>
    const navbar = document.getElementById('navbar');

    window.addEventListener('scroll', () => {
      if (window.scrollY > 50) {
        navbar.classList.add('bg-black', 'bg-opacity-90', 'shadow-md');
        navbar.classList.remove('bg-transparent');
      } else {
        navbar.classList.remove('bg-black', 'bg-opacity-90', 'shadow-md');
        navbar.classList.add('bg-transparent');
      }
    });
  </script>
</body>
</html>
